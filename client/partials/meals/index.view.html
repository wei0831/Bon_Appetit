<div style="margin-top:20px;"></div>

<div class="row">
    <div class="col-md-10">
      <div dnd-list="models.meals">
          <div ng-repeat="item in models.meals"
              dnd-draggable="item"
              dnd-moved="models.meals.splice($index, 1); check();"
              dnd-effect-allowed="move"
              dnd-selected="models.selected = item"
              ng-class="{'selected': models.selected === item}"
              class="col-md-4 col-sm-4 panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">{{item.name}}</h3>
                </div>
                <div class="panel-body">
                    <h4>Category</h4><div>{{item.category}}</div>
                    <h4>Price</h4><div>{{item.price}}</div>
                    <h4>Picture</h4><div><img ng-src="{{item.picture}}" style="width:128px; height:128px;"></div>
                </div>
          </div>
      </div>
    </div>

    <div class="col-md-2">
      <div class="panel panel-danger" style="position:fixed">
          <div class="panel-heading">
              <h3 class="panel-title">Trashcan</h3>
          </div>
          <div class="panel-body">
            <center dnd-list="models.recycle">
              <i class="icon icon-bin fs1"></i>
            </center>
          </div>
      </div>
    </div>

</div>
<div class="row">
  <button class="btn btn-default" ng-click="isCollapsed = !isCollapsed">Show Debug</button>
  <hr>
  <div collapse="isCollapsed">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Generated Model</h3>
        </div>
        <div class="panel-body">
            <pre class="code">{{modelAsJson}}</pre>
        </div>
    </div>
  </div>
</div>
