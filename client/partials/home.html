<div class="container-fluid">
  <div class="panel">
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-12">
          <h2>Dashboard</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-offset-8 col-sm-4">
          <input class="form-control" type="text" name="name" placeholder="Search Name ..." ng-model="filter_name">
        </div>
      </div>
      <div style="margin-top:10px;"></div>
      <div class="row">
        <div class="col-sm-12">
          <table class="table table-striped table-bordered">
            <tr>
              <th>Question</th>
              <th>Date</th>
              <th>Answers</th>
              <th >Action</th>
            </tr>
            <tr ng-repeat="question in questions | filter:filter_name | orderBy:'-created_at'">
              <td ng-bind="question.text"></td>
              <td ng-bind="question.created_at | date: 'medium' "></td>
              <td ng-bind="question._answers.length"></td>
              <td>
                <a href="#/question/{{question._id}}" class="btn btn-default">Show</a>
                <a href="#/question/{{question._id}}/new_answer" class="btn btn-default">Answer</a>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
