<div class="list-group" ng-repeat="sidenav in sidenavList">

    <a class="list-group-item text-center" ng-class="{active: isActive(sidenav)}" data_state="{{sidenav.data_state}}" ng-click="changeState(sidenav)">
      <h4 class="{{sidenav.data_icon}}"></h4>
      <span ng-bind="sidenav.name"></span>
    </a>

</div>
