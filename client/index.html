<html>
  <head>
    <title>Admin</title>

    <!-- bower:css -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="vendor/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="vendor/angular-motion/dist/angular-motion.css" />
    <link rel="stylesheet" href="vendor/bootswatch-dist/css/bootstrap.css" />
    <!-- endbower -->

    <!-- injector:css -->
    <link rel="stylesheet" href="/stylesheets/main.css">
    <!-- endinjector -->
  </head>

  <body ng-app='app'>
    <nav class="navbar navbar-default" ng-controller="navCtrl" ng-init="init()">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" ng-click="select(this)" href="#/">Admin</a>
        </div>
        <div>
          <ul class="nav navbar-nav">
            <li ng-repeat="nav in navList" ng-class="{active: isActive(nav)}">
              <a href="{{nav.href}}" ng-click="select(nav)"><span class="{{nav.class}}"></span> <span ng-bind="nav.name"></span></a>
            </li>
          </ul>
          <ul ng-if="!isAuthenticated()" class="nav navbar-nav navbar-right">
            <li><a href="#/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
          <ul ng-if="isAuthenticated()" class="nav navbar-nav pull-right">
            <li><a href="#/user"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
            <li><a href="#/logout"><span class="glyphicon glyphicon-off"></span> Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div ui-view class="fadeZoom">
      </div>
    </div>

    <!-- bower:js -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/satellizer/satellizer.min.js"></script>
    <script src="vendor/angular-jwt/dist/angular-jwt.min.js"></script>
    <script src="vendor/angular-strap/dist/angular-strap.min.js"></script>
    <script src="vendor/angular-strap/dist/angular-strap.tpl.min.js"></script>
    <script src="vendor/angular-animate/angular-animate.min.js"></script>
    <script src="vendor/ui-router/release/angular-ui-router.js"></script>
    <script src="vendor/bootswatch-dist/js/bootstrap.js"></script>
    <!-- endbower -->

    <!-- injector:js -->
    <script src="/scripts/_main/app.js"></script>
    <script src="/scripts/controllers/loginCtrl.js"></script>
    <script src="/scripts/controllers/logoutCtrl.js"></script>
    <script src="/scripts/controllers/navCtrl.js"></script>
    <script src="/scripts/controllers/signupCtrl.js"></script>
    <script src="/scripts/controllers/userCtrl.js"></script>
    <script src="/scripts/services/mainFactory.js"></script>
    <!-- endinjector -->

  </body>
</html>
